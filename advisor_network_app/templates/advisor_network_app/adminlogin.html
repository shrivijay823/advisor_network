<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ac admin</title>
    <style>
        body{
            background-color: rgb(2, 2, 48);
        }
        @media screen and (max-width: 992px) {
          #admin{
            width: 90%;
          }
        }
        @media screen and (min-width: 992px) {
          #admin{
            width: 50%;
          }
        }
    </style>
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light" style="background-color: #0fcef0!important;">
        <div class="container-fluid">
          <a class="navbar-brand h4" href="/">
            Advisor Community
          </a>
        </div>
      </nav>
    <div class="container">
        <div class="row mt-5 mx-auto">
            <div id="admin" class="mx-auto bg-white rounded">
                <form class="m-2 g-3 needs-validation" method="POST" action="" novalidate>
                  {% csrf_token %}
                    <h2>Admin</h2>
                    <div class="mb-3">
                      <label class="form-label">username</label>
                      <input type="text" name="usnm" class="form-control" required>              
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" name="pwd" class="form-control" required>
                    </div>            
                    <button type="submit" class="btn btn-primary mb-2">Login</button>
                </form>
                {% if msg %}
                  <div class="alert alert-warning ">
                    <strong>{{msg}}</strong> 
                  </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
